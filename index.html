<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Estilo base para todas las capas de estrellas */
        .stars1, .stars2, .stars3 {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
        }

        /* Primera capa de estrellas (más brillantes y grandes) */
        .stars1 {
            box-shadow: 
                -50px 50px rgba(255, 255, 255, 1),
                50px 100px rgba(255, 255, 255, 1),
                150px 200px rgba(255, 255, 255, 1),
                250px 300px rgba(255, 255, 255, 1),
                350px 400px rgba(255, 255, 255, 1),
                450px 500px rgba(255, 255, 255, 1),
                550px 600px rgba(255, 255, 255, 1),
                650px 700px rgba(255, 255, 255, 1),
                750px 800px rgba(255, 255, 255, 1),
                850px 900px rgba(255, 255, 255, 1),
                950px 1000px rgba(255, 255, 255, 1),
                1050px 1100px rgba(255, 255, 255, 1),
                1150px 1200px rgba(255, 255, 255, 1),
                1250px 1300px rgba(255, 255, 255, 1),
                1350px 1400px rgba(255, 255, 255, 1);
        }

        /* Segunda capa de estrellas (medianas) */
        .stars2 {
            box-shadow: 
                -150px -100px rgba(255, 255, 255, 0.8),
                100px 150px rgba(255, 255, 255, 0.8),
                300px 250px rgba(255, 255, 255, 0.8),
                400px 350px rgba(255, 255, 255, 0.8),
                500px 450px rgba(255, 255, 255, 0.8),
                600px 550px rgba(255, 255, 255, 0.8),
                700px 650px rgba(255, 255, 255, 0.8),
                800px 750px rgba(255, 255, 255, 0.8),
                900px 850px rgba(255, 255, 255, 0.8),
                1000px 950px rgba(255, 255, 255, 0.8),
                1100px 1050px rgba(255, 255, 255, 0.8),
                1200px 1150px rgba(255, 255, 255, 0.8),
                1300px 1250px rgba(255, 255, 255, 0.8),
                1400px 1350px rgba(255, 255, 255, 0.8),
                1500px 1450px rgba(255, 255, 255, 0.8);
        }

        /* Tercera capa de estrellas (más pequeñas y menos brillantes) */
        .stars3 {
            box-shadow: 
                -250px -200px rgba(255, 255, 255, 0.5),
                -100px -150px rgba(255, 255, 255, 0.5),
                150px 50px rgba(255, 255, 255, 0.5),
                250px 150px rgba(255, 255, 255, 0.5),
                350px 250px rgba(255, 255, 255, 0.5),
                450px 350px rgba(255, 255, 255, 0.5),
                550px 450px rgba(255, 255, 255, 0.5),
                650px 550px rgba(255, 255, 255, 0.5),
                750px 650px rgba(255, 255, 255, 0.5),
                850px 750px rgba(255, 255, 255, 0.5),
                950px 850px rgba(255, 255, 255, 0.5),
                1050px 950px rgba(255, 255, 255, 0.5),
                1150px 1050px rgba(255, 255, 255, 0.5),
                1250px 1150px rgba(255, 255, 255, 0.5),
                1350px 1250px rgba(255, 255, 255, 0.5),
                1450px 1350px rgba(255, 255, 255, 0.5);
        }

        /* Animación de parpadeo */
        @keyframes twinkling {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .stars1, .stars2, .stars3 {
            animation: twinkling 3s infinite ease-in-out;
        }

        /* Cometa azul */
        .comet-blue {
            width: 4px;
            height: 4px;
            background: rgba(0, 153, 255, 0.8);
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 153, 255, 0.8);
            animation: cometBlue 5s infinite ease-in-out;
        }

        @keyframes cometBlue {
            0% {
                top: -10%;
                left: 100%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
            100% {
                top: 100%;
                left: -10%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
        }

        /* Cometa blanco */
        .comet-white {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: cometWhite 7s infinite ease-in-out;
        }

        @keyframes cometWhite {
            0% {
                top: 10%;
                left: -10%;
                transform: translate(-50%, -50%) rotate(-45deg);
            }
            100% {
                top: 100%;
                left: 110%;
                transform: translate(-50%, -50%) rotate(-45deg);
            }
        }

        /* Tarjeta */
        .card {
            position: relative;
            width: 300px;
            height: 300px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.5), 0 0 60px rgba(0, 153, 255, 0.3);
            z-index: 2;
        }

        /* Nube de fondo */
        .neon-cloud {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(50, 50, 50, 0.5) 0%, rgba(30, 30, 30, 0.8) 70%);
            border-radius: 50%;
            filter: blur(30px);
            z-index: 1;
        }

        /* Iconos de tecnología */
        .icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            opacity: 1;
        }

        /* Iconos en las esquinas de la tarjeta */
        .icon-top-left {
            top: -20px;
            left: -20px;
        }
        .icon-top-right {
            top: -20px;
            right: -20px;
        }
        .icon-bottom-left {
            bottom: -20px;
            left: -20px;
        }
        .icon-bottom-right {
            bottom: -20px;
            right: -20px;
        }

        /* Animaciones de iconos */
        @keyframes iconAnimationJS {
            0% { top: -20px; left: -20px; }
            25% { top: -20px; left: 280px; }
            50% { top: 280px; left: 280px; }
            75% { top: 280px; left: -20px; }
            100% { top: -20px; left: -20px; }
        }

        @keyframes iconAnimationReverse {
            0% { top: -20px; left: -20px; }
            25% { top: 280px; left: -20px; }
            50% { top: 280px; left: 280px; }
            75% { top: -20px; left: 280px; }
            100% { top: -20px; left: -20px; }
        }

        @keyframes iconAnimationUp {
            0% { top: -20px; left: -20px; }
            25% { top: -20px; left: 280px; }
            50% { top: 280px; left: 280px; }
            75% { top: -20px; left: 280px; }
            100% { top: -20px; left: -20px; }
        }

        @keyframes iconAnimationInverse {
            0% { top: -20px; left: -20px; }
            25% { top: -20px; left: 280px; }
            50% { top: -20px; left: 280px; }
            75% { top: 280px; left: 280px; }
            100% { top: -20px; left: -20px; }
        }

        /* Aplicar la animación a cada icono */
        .icon1 { animation: iconAnimationJS 10s infinite; }
        .icon2 { animation: iconAnimationReverse 10s infinite; }
        .icon3 { animation: iconAnimationUp 10s infinite; }
        .icon4 { animation: iconAnimationInverse 10s infinite; }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="stars1"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="comet-blue"></div>
    <div class="comet-white"></div>
    <div class="container">
        <div class="neon-cloud"></div>
        <div class="card">
            <h2>Álvaro Escartí</h2>
            <!-- Iconos en las esquinas de la tarjeta -->
            <div class="icon icon1 icon-top-left" style="background-image: url('./img/js.png');"></div>
            <div class="icon icon2 icon-top-right" style="background-image: url('/img/php.png');"></div>
            <div class="icon icon3 icon-bottom-left" style="background-image: url('/img/programacion.png');"></div>
            <div class="icon icon4 icon-bottom-right" style="background-image: url('/img/css.png');"></div>
        </div>
    </div>
</body>
</html>
